<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <!-- input text -->
        <h4>Datos Personales</h4>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <!-- input radio -->
        <br>
        <h4>Situacion Laboral</h4>
        <label for="empelado">Empleado</label>
        <input type="radio" name="situacion-laboral" id="empleado" value="empleado">
        <label for="desempleado">Desempleado</label>
        <input type="radio" name="stuacion-laboral" id="desempleado" value="desempleado">
        <label for="busqueda">En búsqueda activa</label>
        <input type="radio" name="situacion-laboral" id="busqueda" value="busqueda">
        <!-- Input Checkbox -->
        <br>
        <h4>Tecnologias que manejas</h4>
        <!-- Cuando se utiliza name="tecnologias[]",se está indicando que los datos enviados tendrán múltiples valores para el mismo nombre. los datos enviados al servidor estarán en forma de una matriz o lista. -->
        <label for="html">HTML</label>
        <input type="checkbox" name="tecnologias[]" id="html" value="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="tecnologias[]" id="css" value="css">
        <label for="js">JavaScript</label>
        <input type="checkbox" name="tecnologias[]" id="js" value="js">
        <label for="react">React</label>
        <input type="checkbox" name="tecnologias[]" id="react" value="react">                    
        <!-- Textarea -->
        <br>
        <label for="motivo">Motivo:</label>
        <br>
        <textarea name="motivo" id="motivo" cols="30" rows="10"></textarea>   
        <!-- input submit -->
        <br>
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
